      //add markers with correct locations

      function initMap() {
        //make map functions and map
        const directionsRenderer = new google.maps.DirectionsRenderer();
        const directionsRenderer2 = new google.maps.DirectionsRenderer();
        const directionsRenderer3 = new google.maps.DirectionsRenderer();
        const directionsRenderer4 = new google.maps.DirectionsRenderer();
        const directionsService = new google.maps.DirectionsService();
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 7,
          center: { lat: 41.85, lng: -87.65 },
          disableDefaultUI: true,
        });

        //initialize 
        directionsRenderer.setMap(map);
        directionsRenderer.setPanel(document.getElementById("sidebar"));
        directionsRenderer2.setMap(map);
        directionsRenderer2.setPanel(document.getElementById("sidebar"));
        directionsRenderer3.setMap(map);
        directionsRenderer3.setPanel(document.getElementById("sidebar"));
        directionsRenderer4.setMap(map);
        directionsRenderer4.setPanel(document.getElementById("sidebar"));
        

        const control = document.getElementById("floating-panel");

        map.controls[google.maps.ControlPosition.TOP_LEFT].push(control);

        //valid date format
        const dateRegex = /^\d{4}-\d{2}-\d{2}$/;

      //map the fastest route with cheap hotels
        const quickcheap = function () {
          if (document.getElementById("start").value.trim() !=="" && document.getElementById("end").value.trim() !==""&&dateRegex.test(document.getElementById("date").value.trim()) /*&& document.getElementById("mode").value.trim()!==""*/) {
            if(document.getElementById("route").value ==1){
            //erase other routes and set map for the right route
            directionsRenderer.setMap(map);
            directionsRenderer2.setMap(null);
            directionsRenderer3.setMap(null);
            directionsRenderer4.setMap(null);
            //calculate and display the route 
            calculateAndDisplayRoute(directionsService,  directionsRenderer);}}
        };
        document
          .getElementById("start")
          .addEventListener("change", quickcheap);
        document
          .getElementById("end")
          .addEventListener("change", quickcheap);
        document
          .getElementById("route")
          .addEventListener("change", quickcheap);
       
       /* document
          .getElementById("mode")
          .addEventListener("change", fastestroute);*/
        
          
      //map the fastest map with close hotels
        const quickclose = function () {
          if (document.getElementById("start").value.trim() !=="" && document.getElementById("end").value.trim()!=="" && dateRegex.test(document.getElementById("date").value.trim())) {
            if(document.getElementById("route").value ==2){
              directionsRenderer.setMap(null);
              directionsRenderer2.setMap(map);
              directionsRenderer3.setMap(null);
              directionsRenderer4.setMap(null);
              newfunc(directionsService, directionsRenderer2);}}
        };

        document
          .getElementById("start")
          .addEventListener("change", quickclose);
        document
          .getElementById("end")
          .addEventListener("change", quickclose);
        document
          .getElementById("route")
          .addEventListener("change", quickclose);
       /* document
          .getElementById("mode")
          .addEventListener("change", cheapestroute);*/
      

      //map the city-based route with cheap hotels
      const citycheap = function () {
          if (document.getElementById("start").value.trim() !=="" && document.getElementById("end").value.trim()!==""&& dateRegex.test(document.getElementById("date").value.trim())) {
            if(document.getElementById("route").value ==3){
              directionsRenderer.setMap(null);
              directionsRenderer2.setMap(null);
              directionsRenderer3.setMap(map);
              directionsRenderer4.setMap(null);
              newfunc2(directionsService, directionsRenderer3);}}
        };

        document
          .getElementById("start")
          .addEventListener("change", citycheap);
        document
          .getElementById("end")
          .addEventListener("change", citycheap);
        document
          .getElementById("route")
          .addEventListener("change", citycheap);
     /*   document
          .getElementById("mode")
          .addEventListener("change", otherroute);*/
          const c=0;

        //map the city-based route with close hotels
        const cityclose = function () {
          if (document.getElementById("start").value.trim() !=="" && document.getElementById("end").value.trim() !=="" && dateRegex.test(document.getElementById("date").value.trim())/*&& document.getElementById("mode").value.trim()!==""*/) {
            if(document.getElementById("route").value ==4){
              directionsRenderer.setMap(null);
              directionsRenderer2.setMap(null);
              directionsRenderer3.setMap(null);
              directionsRenderer4.setMap(map);
              newfunc3(directionsService,  directionsRenderer4);}}
        };
        document
          .getElementById("start")
          .addEventListener("change", cityclose);
        document
          .getElementById("end")
          .addEventListener("change", cityclose);
        document
          .getElementById("route")
          .addEventListener("change", cityclose);
      

      //plot the route depending on the route selected
      function plotall(){
        if(document.getElementById("route").value == 1){
        quickcheap();}
        else if(document.getElementById("route").value == 2){
        quickclose(); }
        else if(document.getElementById("route").value == 3){
        citycheap();}
        else if(document.getElementById("route").value == 4){
        cityclose()} 
      }

      
      const depdate = function (event) {
          //if the user hits enter, execute this code
          if (event.key === "Enter") {
            //take the input and remove spaces from the ends
            const inputDate = this.value.trim();
            const [year, month, day] = inputDate.split('-');
            // Get the current and convert to compare
            const currentDate = new Date().toISOString().split('T')[0]; 
            
            //get max date and increment, then convert to compare
            const max = new Date();
            max.setFullYear(max.getFullYear() + 1);
            const maxDate = max.toISOString().split('T')[0];

            console.log(currentDate)
            console.log(maxDate)
            //check if its valid format and beyond our days

            const months31 = ['01', '03', '05', '07', '08', '10', '12'];
            const months30 = ['04', '06', '09', '11'];


            if (!dateRegex.test(inputDate)) {
              //print error message
              alert("Please enter the date in the format YYYY-MM-DD");
              return;
            }else if (inputDate < currentDate) {
              alert("Please enter a date that is today or later");
              return;
            }else if (inputDate > maxDate) {
              alert("Please enter a date that is a year away or less");
              return;
            }else if(months31.includes(month) && (day < 1 || day > 31)){
              alert("Please enter a valid day");
              return
            }else if(months30.includes(month) && (day < 1 || day > 30)){
              alert("Please enter a valid day");
              return
            }else if(month<1 || month>12){
              alert("Please enter a valid month");
              return
            }else{
              //plot the route based on the selected route
              plotall();
            }
            console.log("Valid date:", inputDate);
            }};

         //calls depdate when a key is pressed
        document
          .getElementById("date")
          .addEventListener("keypress", depdate);

      //plot markers for hotels/events
      const randcoor = { lat: 34.0549, lng: -118.2426 };

      addMarker( { lat: 34.0549, lng: -118.2426 }, map, "1");
      addMarker( { lat: 41.0549, lng: -90.2426 }, map, "2");
      addMarker( { lat: 42.0549, lng: -76.2426 }, map, "3");
  
      }

      //function to add markers to map
      function addMarker(randcoor, map, name){
          const marker = new google.maps.Marker({
          position: randcoor,
          label: name,
          map,
          title: "Click to zoom",
        });

        marker.addListener("click", () => {
          map.setZoom(8);
          map.setCenter(marker.getPosition());
        });
      }

      //function calculates and displays route
      function calculateAndDisplayRoute(directionsService, directionsRenderer) {
        const start = document.getElementById("start").value;
        const end = document.getElementById("end").value;
        /*const mpde = document.getElementById("mode").value;*/

        //we will replace calculaute (directionsService) with our routes we calculated
        //we have to pass it to directionsRenderer.setDirections?
        directionsService
          .route({
            origin: start,
            destination: end,
            travelMode: google.maps.TravelMode["DRIVING"],
          })
          .then((response) => {
            directionsRenderer.setDirections(response);
            console.log(response)
          })
          .catch((e) =>
            //print error if no route was found (due to ocean, unknown place, etc)
            window.alert("No Direct Route was found")
          );
      }

      function newfunc(directionsService, directionsRenderer) {
        const start = document.getElementById("start").value;
        const end = document.getElementById("end").value;

        directionsService
          .route({
            origin: "St. Louis, MO",
            destination: end,
            travelMode: google.maps.TravelMode["DRIVING"],
          })
          .then((response) => {
            directionsRenderer.setDirections(response);
          })
          .catch((e) =>
          window.alert("No Cheapest Hotel Route was found")
          );
      }
      function newfunc2(directionsService, directionsRenderer) {
        const start = document.getElementById("start").value;
        const end = document.getElementById("end").value;

        directionsService
          .route({
            origin: "Columbus, OH",

          })
          .then((response) => {
            directionsRenderer.setDirections(response);
          })
          .catch((e) =>
          window.alert("No Closest Hotel Route was found")
          );
      }
      
      function newfunc3(directionsService, directionsRenderer) {
        const start = document.getElementById("start").value;
        const end = document.getElementById("end").value;

        directionsService
          .route({
            origin: "Seattle, WA",
            destination: end,
            travelMode: google.maps.TravelMode["DRIVING"],
          })
          .then((response) => {
            directionsRenderer.setDirections(response);
          })
          .catch((e) =>
          window.alert("No Closest Hotel Route was found")
          );
      }
